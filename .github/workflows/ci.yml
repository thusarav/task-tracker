name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install backend dependencies
        run: |
          cd api
          npm ci

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Validate Docker Compose config
        run: docker compose config

      - name: Build API Docker image
        run: docker build -t task-tracker-api ./api

      - name: Build Client Docker image
        run: docker build -t task-tracker-client ./client
